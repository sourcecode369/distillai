      // Set dark mode before page load to prevent flash
      (function () {
        const saved = localStorage.getItem("darkMode");
        const isDark = saved !== null ? JSON.parse(saved) : true; // Default to dark
        if (isDark) {
          document.documentElement.classList.add("dark");
        }
      })();
